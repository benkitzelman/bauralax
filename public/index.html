<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
    <link href="./assets/styles/game.css" rel='stylesheet' type="text/css">
  </head>
  <body>
    <div id='loading' class="fadeable">
      <div id='loading_container'>
        <div id='loading_progress'></div>
      </div>
    </div>
    <div id="game" class="fadeable hide">

      <div id="level-hud" class="fadeable hide">
        <i class="replay fa fa-refresh" aria-hidden="true"></i>
        <i class="pause fa fa-pause" aria-hidden="true"></i>
        <i class="play fa fa-play" aria-hidden="true"></i>
        <i class="main-menu fa fa-list" aria-hidden="true"></i>
      </div>

      <div id="level-selector" class="fadeable hide">
        <h1>Galactic Shift</h1>
        <div class="levels"></div>
        <div class="play-btn btn fadeable hide">Play</div>
      </div>

      <canvas id="game-canvas"></canvas>
    </div>
    <script src='./app.js'></script>
  </body>
</html>
